<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Credit Analysis App</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 30px; }
        .container { max-width: 600px; margin: auto; }
        h1 { text-align: center; }
        form { margin-top: 20px; }
        label { display: block; margin-top: 10px; }
        input[type="number"] { width: 100%; padding: 8px; margin-top: 5px; }
        button { margin-top: 20px; padding: 10px 20px; }
        .result { margin-top: 20px; padding: 10px; background-color: #e0ffe0; border: 1px solid #00a000; }
        .error { margin-top: 20px; padding: 10px; background-color: #ffe0e0; border: 1px solid #a00000; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Credit Analysis App</h1>
        <form action="/predict" method="post">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" step="any" required>

            <label for="income">Income:</label>
            <input type="number" id="income" name="income" step="any" required>

            <label for="credit_score">Credit Score:</label>
            <input type="number" id="credit_score" name="credit_score" step="any" required>

            <label for="loan_amount">Loan Amount:</label>
            <input type="number" id="loan_amount" name="loan_amount" step="any" required>

            <label for="debt_to_income">Debt-to-Income Ratio:</label>
            <input type="number" id="debt_to_income" name="debt_to_income" step="any" required>

            <button type="submit">Predict</button>
        </form>

        {% if result %}
        <div class="result">
            <strong>Kết quả:</strong> {{ result }}
        </div>
        {% endif %}

        {% if error %}
        <div class="error">
            <strong>Lỗi:</strong> {{ error }}
        </div>
        {% endif %}
    </div>
</body>
</html>
